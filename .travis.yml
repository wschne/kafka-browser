language: java

sudo: required
services:
  - docker

matrix:
  include:
    # Ubuntu Linux (trusty) / Oracle JDK 8 / Headed (Glass Robot) / HiDPI
    - os: linux
      dist: trusty
      jdk: oraclejdk8
      env:
        - _JAVA_OPTIONS="-Dtestfx.robot=glass -Dglass.gtk.uiScale=2.0"
    # macOS / Oracle JDK 8 / Headless
    - os: osx
      osx_image: xcode9.3
      jdk: oraclejdk8
      env:
        - _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.verbose=true"
    # Headed macOS is not currently possible on Travis.

addons:
  apt:
    packages:
      - oracle-java8-installer
      - fakeroot

before_install:
  - if [[ "${TRAVIS_OS_NAME}" == linux ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi

install: true

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      script: ./gradlew test
    - script: ./gradlew integrationTest -i
      name: "Integration Tests"
    - stage: GitHub Release
      script: ./gradlew jfxNative
      deploy:
        if: tag IS present
        provider: releases
        api_key: $GITHUB_KEY
        file: "build/jfx/native/kafka-browser-1.0.deb"
        skip_cleanup: true
        draft: true
        on:
          tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2

after_script:
  - ls -la build/jfx/native
