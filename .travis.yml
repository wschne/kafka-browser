language: java
jdk: openjdk11

sudo: required
services:
  - docker
  - xvfb

addons:
  apt:
    packages:
      - fakeroot

install: true


jobs:
  include:
    - stage: "Tests"
      os: linux
      env:
        - _JAVA_OPTIONS="-Dtestfx.robot=glass -Dglass.gtk.uiScale=2.0"
      script: ./gradlew test
    - stage: GitHub Release of Linux build
      if: tag IS present
      os: linux
      dist: xenial
      env:
        - _JAVA_OPTIONS="-Dtestfx.robot=glass -Dglass.gtk.uiScale=2.0"
      script: cd build_image/ && ./build_image.sh ${TRAVIS_TAG} && cd ..
      deploy:
        provider: releases
        api_key: $GITHUB_KEY
        file:
          - "build/native/kafka-browser-1.0.rpm"
          - "build/native/kafka-browser-1.0.deb"
        skip_cleanup: true
        draft: true
        on:
          tags: true
    - stage: GitHub Release of MacOS build
      if: tag IS present
      os: osx
      osx_image: xcode9.3
      env:
        - _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.verbose=true"
      script: cd build_image/ && ./build_image.sh ${TRAVIS_TAG} && cd ..
      deploy:
        provider: releases
        api_key: $GITHUB_KEY
        file:
         - "build/native/kafka-browser-1.0.pkg"
         - "build/native/kafka-browser-1.0.dmg"
        skip_cleanup: true
        draft: true
        on:
          tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2

after_script:
  - ls -la build/native
