language: java

sudo: required
services:
  - docker
  - xvfb

addons:
  apt:
    packages:
      - fakeroot
      - oracle-java8-installer

install: true

jobs:
  include:
    - stage: "Tests"
      os: linux
      jdk: oraclejdk8
      env:
        - _JAVA_OPTIONS="-Dtestfx.robot=glass -Dglass.gtk.uiScale=2.0"
      addons:
        apt:
          packages:
            - oracle-java8-installer
      name: "Unit Tests"
      script: ./gradlew test
    - script: ./gradlew integrationTest -i
      jdk: oraclejdk8
      name: "Integration Tests"
    - stage: GitHub Release of Linux build
      os: linux
      jdk: oraclejdk8
      env:
        - _JAVA_OPTIONS="-Dtestfx.robot=glass -Dglass.gtk.uiScale=2.0"
      script: ./gradlew jfxNative
      deploy:
        provider: releases
        api_key: $GITHUB_KEY
        file: "build/jfx/native/kafka-browser-1.0.deb"
        skip_cleanup: true
        draft: true
        on:
          tags: true
    - stage: GitHub Release of MacOS build
      os: osx
      osx_image: xcode9.3
      jdk: oraclejdk8
      env:
        - _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.verbose=true"
      script: ./gradlew jfxNative
      deploy:
        provider: releases
        api_key: $GITHUB_KEY
        file:
         - "build/jfx/native/kafka-browser-1.0.pkg"
         - "build/jfx/native/kafka-browser-1.0.app"
        skip_cleanup: true
        draft: true
        on:
          tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2

after_script:
  - ls -la build/jfx/native
